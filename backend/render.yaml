services:
  - type: web
    name: resumegenius-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

# System dependencies for WeasyPrint
# See: https://docs.render.com/native-environments
packages:
  - name: libcairo2
  - name: libpango-1.0-0
  - name: libpangocairo-1.0-0
  - name: libgdk-pixbuf2.0-0
  - name: libffi-dev
  - name: shared-mime-info
